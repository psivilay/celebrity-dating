<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>

  <body>
    <div class="container">
      <h1>Celebrity Dating Test</h1>
      <p>Find out which rich and famous people you're never going to date now!</p>
      <p>Please fill out the forms below:</p>

      <form id="user-info">
        <label for="food">Your favorite kind of food:</label>
        <select class="form-control" id="food">
          <option value="chinese">Chinese</option>
          <option value="mexican">Mexican</option>
          <option value="american">American</option>
          <option value="greek">Greek</option>
          <option value="italian">Italian</option>
        </select>

        <label for="horoscope">Your horoscope:</label>
        <div class="radio">
          <label>
            <input type="radio" name="horoscope" value="aries" checked>
            Aries
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="horoscope" value="taurus">
            Taurus
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="horoscope" value="gemini">
            Gemini
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="horoscope" value="cancer">
            Cancer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="horoscope" value="leo">
            Leo
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="horoscope" value="virgo">
            Virgo
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="horoscope" value="libra">
            Libra
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="horoscope" value="scorpio">
            Scorpio
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="horoscope" value="sagittarius">
            Sagittarius
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="horoscope" value="capricorn">
            Capricorn
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="horoscope" value="aquarius">
            Aquarius
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="horoscope" value="pisces">
            Pisces
          </label>
        </div>

        <button class="btn" type="submit">Find my match!</button>
      </form>

      <div id="results">
        <img id="donald-trump" src="img/donald.jpg">
        <img id="hillary" src="img/hillary.jpg">
      </div>

      <h1>And here is your celebrity match!</h1>

        <img class="shaq" src="img/shaq.jpg">
-->
    </div>
  </body>
</html>
